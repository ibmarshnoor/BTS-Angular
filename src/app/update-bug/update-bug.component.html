<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
   <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bug</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Bug-Tracker</a>

    <div class="navbar-nav">
        <a class="nav-item nav-link" routerLink='/create' routerLinkActive="active">Create Bug</a>
        <a class="nav-item nav-link" routerLink='/search' routerLinkActive="active">Search Bug</a>
        <a class="nav-item nav-link" routerLink='/update' routerLinkActive="active">Update Bug</a>
        </div>
  </nav>
  <body>
    <h1 style="text-align: center;">Bug-Tracking System</h1>
      <br>
      <div class="jumbotron">
        <input [(ngModel)]='bug1.inputName' id="q1" style="width:30%;">
       <button (click)="getByName(bug1.inputName)" style="margin: auto;" class="btn btn-info" placeholder="Search by Name"> Search by Name</button>
        <div class="container">
        <div *ngFor ='let bug of bugArray' class="row">
        <div class="col">
        <label>Id*</label><br>
        <input  [(ngModel)]='bug1.id' type="text"  class="form-control-sm" required><br>
        </div>
        <div class="col">
        <label>Bug-name*</label><br>
        <input  [(ngModel)]='bug1.name' id="name" #name="ngModel" id="name" type="text" placeholder="Name" class="form-control-sm" maxlength=100 required><br>
        </div>
        <div class="col">
        <label>Product</label><br>
        <input [(ngModel)]='bug1.product' #product="ngModel" type="text" placeholder="Product" class="form-control-sm" required><br>
        </div>
        <div class="col">
        <label>Module</label><br>
        <input [(ngModel)]='bug1.module' #module="ngModel" type="text" placeholder="Module" class="form-control-sm" required><br>
        </div>
        <div class="col">
        <label>Project Id</label><br>
        <input [(ngModel)]='bug1.projectId' #projectId="ngModel" type="text" placeholder="Project Id" class="form-control-sm" required><br>
        </div>
        <div class="col">
          <label>Synopsis</label><br>
          <textarea [(ngModel)]='bug1.synopsis' #synopsis="ngModel" cols="30" rows="5" placeholder="Max characters to 100" class="form-control-sm"  maxlength="100" minlength="10" required><br></textarea><br>
        </div>
        <div class="col">
          <label>Description</label><br>
          <textarea [(ngModel)]='bug1.description' #description="ngModel" cols="30" rows="5" placeholder="Max characters to be 200" class="form-control-sm" maxlength="200" minlength="10" required></textarea>
        </div>
      <div class="col">
      <label>Priority</label><br>
      <select id="priority" [(ngModel)]='bug1.priority' required>
        <option *ngFor="let value of priorityValues " [value]="value">{{value}}</option>
      </select><br></div>
      <div class="col">
      <div *ngIf="updateBug">
      <label>Status</label><br><select id="status" [(ngModel)]='bug1.status'>
        <option *ngFor="let value of statusValues" [value]="value">{{value}}</option>
        </select></div></div>
      <br>
      <div class="col">
        <label>Type*</label><br><select id="type" [(ngModel)]='bug.type' required>
        <option *ngFor="let value of typeValues " [value]="value">{{value}}</option>
      </select>
    </div>
    <div class="col">
     <label>Severity</label><br><select id="severity" [(ngModel)]='bug.severity' required>
        <option *ngFor="let value of severityValues " [value]="value">{{value}}</option>
      </select></div>
      <div class="col">
    <label>Developer Id</label><br>
    <input [(ngModel)]='bug.developerId' type="number" placeholder="Developer Id"><br>
    </div>
    <div class="col">
    <label>Tester Id</label><br>
    <input [(ngModel)]='bug.testerId' type="number" placeholder="Tester Id"><br>
     </div>
     <div class="col">
     <label>ETA*</label><br>
     <input [(ngModel)]='bug.etaDate' type="date" placeholder="Eta" required><br>
    </div>
    <div class="col">
     <label>Build Version</label><br><input [(ngModel)]='bug.buildVersion' type="text" placeholder="Build Version"><br>
     <br>
     </div>
      </div><br><button (click)='updateBug(bug1.inputName,bug1.id)' class="btn btn-primary" style="width:100%">Update</button>
      </div>
      </div>
      <footer>
        <p style="text-align: center;">Â©Bug-Tracking Eclipso</p>
      </footer>
  </body>
      </html>
