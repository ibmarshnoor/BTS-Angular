<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
   <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bug</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Bug-Tracker</a>

    <div class="navbar-nav">
        <a class="nav-item nav-link" routerLink='/create' routerLinkActive="active">Create Bug</a>
        <a class="nav-item nav-link" routerLink='/search' routerLinkActive="active">Search Bug</a>
        <a class="nav-item nav-link" routerLink='/update' routerLinkActive="active">Update Bug</a>
        </div>
  </nav>
  <body>
    <h1 style="text-align: center;">Bug-Tracking System</h1>
      <br>
      <div class="jumbotron">
        <h3 style="text-align: center;">Update-Bug</h3>

      <div>
        <label>Id</label><br>
        <input [(ngModel)]='bug.id' type="text" placeholder="Id" id="name" required><br>
      </div>
      <div>
      <label>Bug-name</label><br>
      <input [(ngModel)]='bug.name' type="text" placeholder="Name" id="name" required><br>
      </div>
      <div>
      <label>Priority</label><br>
      <select id="priority" [(ngModel)]='bug.priority' required>
        <option *ngFor="let value of priorityValues " [value]="value">{{value}}</option>
      </select><br></div>
      <div *ngIf="updateBug">
      <label>Status</label><br><select id="status" [(ngModel)]='bug.status'>
        <option *ngFor="let value of statusValues" [value]="value">{{value}}</option>
        </select></div>
      <br>
      <button *ngIf="updateBug" (click)='updateBug(bug.id)' class="btn btn-primary">Update</button>
    </div>
      </body>
      </html>
